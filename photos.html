<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild America | Photo Archive</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono&display=swap">
    <link rel="stylesheet" href="css/photos.css">
</head>
<body>
<div class="parallax-container">
        <!-- Боковое меню -->
        <nav class="vertical-nav">
            <ul>
                <li><a href="index.html">Main</a></li>
                <li><a href="History.html">History</a></li>
                <li><a href="parks.html" >Parks</a></li>
                <li><a href="photos.html">Photo</a></li>
            </ul>
        </nav>

    <!-- Основной контент -->
    <main class="photos-container">
        <header class="archive-header">
            <h1>Photo archive of parks</h1>
            <p class="archive-subtitle">Historical and modern photographs</p>
        </header>

        <!-- Вкладки с парками -->
        <div class="park-tabs">
            <div class="tab-buttons">
                <!-- Кнопки будут добавляться динамически через JS -->
            </div>
            
            <div class="tab-content">
                <!-- Контент вкладок будет загружаться динамически -->
                <div class="welcome-message">
                    <h3>Select a park to view photos of</h3>
                    <p>Use the tabs above or go from the park card.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/photos.js"></script>
</body>
</html>
